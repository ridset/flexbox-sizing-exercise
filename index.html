<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Sizing Exercise</title>
		<style>
			body {
				background-color: #f0f0f0;
				height: 100vh;
				margin: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-family: Arial, sans-serif;
			}

			.container {
				display: flex;
				justify-content: space-between;
				background-color: #ddd;
				width: 80%;
				padding: 20px;
				margin: 2rem;
			}

			.container > * {
				font-size: 18px;
				padding: 20px;
				border: 2px solid #fff;
				background-color: seagreen;
				color: #fff;
			}

			.item1 {
				flex: 0 1 200px;
			}

			.item2 {
				flex: 0 1 200px;
			}

			.item3 {
				flex: 0 1 400px;
			}

			.parent {
				display: flex;
				background-color: #ddd;
				width: 80%;
				padding: 20px;
				margin: 2rem;
				gap: 10px;
			}

			.parent > * {
				font-size: 18px;
				padding: 20px;
				border: 2px solid #fff;
				background-color: #4285f4;
				color: #fff;
			}

			textarea {
				width: 80%;
			}

			button {
				padding: 10px 20px;
				margin: 1rem;
				border: none;
				background-color: #4285f4;
				color: #fff;
				font-size: 16px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Flexbox Sizing Exercise</h1>
		<div class="container">
			<div class="item1">Item 1: 200px</div>
			<div class="item2">Item 2: 200px</div>
			<div class="item3">Item 3: 400px</div>
		</div>

		<div class="parent">
			<div class="one">Item 1: 200px</div>
			<div class="two">Item 2: 200px</div>
			<div class="three">Item 3: 400px</div>
		</div>

		<textarea id="user-css" placeholder="Write your CSS code here..." rows="25">

}

}

.two {

}

.three {

}

      </textarea
		>
		<button onclick="addStyle()">Apply CSS</button>

		<script>
			function addStyle() {
				const userInput = document.getElementById('user-css').value;
				const style = document.createElement('style');
				style.innerHTML = userInput;
				document.head.appendChild(style);
			}
		</script>
	</body>
</html>
